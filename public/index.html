<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <style>
        [type="radio"]:not(:checked), [type="radio"]:checked {
     position: relative; 
     opacity: 1; 
}
    </style>
    <title>PusherPoll</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote   <i class="fas fa-poll"></i></h1>
        <hr>
        <p class="para">Vote For Your Favourite Distro to Develop On</p>
        <form id="vote-form">
            <p>
                <label>
                <input name="os" id="ubuntu" value="Ubuntu" type="radio" class="btnn btn0">
                <label for="ubuntu" class="lbl">Ubuntu</label>
                </label>
            </p>
            <p>
                <label>
                <input type="radio" name="os" id="mint" value="Mint" class="btnn btn1">
                <label for="mint" class="lbl">Linux-Mint</label>
            </label>
            </p>
            <p>
            <label>
                <input type="radio" name="os" id="manjaro" value="Manjaro" class="btnn btn2">
                <label for="manjaro" class="lbl">Manjaro</label>
            </label>
            </p>
            <p>
                <label>
                <input type="radio" name="os" id="kali" value="Kali" class="btnn btn3">
                <label for="kali" class="lbl">Kali</label>
            </label>
            </p>
            <p>
                <label>
                <input type="radio" name="os" id="other" value="Other" class="btnn btn4">
                <label for="other" class="lbl">Other</label>
                </label>
            </p>
            
            <input type="submit" value="Vote" class="btn" >
        
            <br>
            <br>

            <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </form>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
