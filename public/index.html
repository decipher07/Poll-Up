<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        [type="radio"]:not(:checked), [type="radio"]:checked {
     position: relative; 
     opacity: 1; 
}
    </style>
    <title>PusherPoll</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote For Your Favourite Distro to Develop On</p>
        <form id="vote-form">
            <p>
                <label>
                <input name="os" id="ubuntu" value="Ubuntu" type="radio">
                <label for="ubuntu">Ubuntu</label>
                </label>
            </p>
            <p>
                <label>
                <input type="radio" name="os" id="mint" value="Mint">
                <label for="mint">Linux-Mint</label>
            </label>
            </p>
            <p>
            <label>
                <input type="radio" name="os" id="manjaro" value="Manjaro">
                <label for="manjaro">Manjaro</label>
            </label>
            </p>
            <p>
                <label>
                <input type="radio" name="os" id="kali" value="Kali">
                <label for="kali">Kali</label>
            </label>
            </p>
            <p>
                <label>
                <input type="radio" name="os" id="other" value="Other">
                <label for="other">Other</label>
                </label>
            </p>
            
            <input type="submit" value="Vote" class="btn">
        
            <br>
            <br>

            <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </form>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
